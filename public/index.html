<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onu</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <audio src="./music.mp3" hidden autoplay loop id="music"></audio>
    <img id="cards-img" src="./cards.png" hidden>
    <div id="loading" style="opacity: 0; display: none;">
        <p id="loading-text">Chargement...</p>
    </div>
    <div id="settings">
        <div id="settings-sounds">
            <div class="settings-button" id="settings-sounds-music">
                <img class="settings-button-img" id="settings-sounds-music-img" src="https://api.iconify.design/material-symbols:music-note.svg">
            </div>
            <div class="settings-button" id="settings-sounds-effects">
                <img class="settings-button-img" id="settings-sounds-effects-img" src="https://api.iconify.design/ic:round-volume-up.svg">
            </div>
        </div>
        <div id="settings-room">
            <div class="settings-button" id="settings-room-button">
                <img class="settings-button-img" id="settings-room-button-img" src="https://api.iconify.design/material-symbols:settings.svg">
            </div>
        </div>
        <div id="settings-bg-tab-room" style="opacity: 0; display: none;">
            <div id="settings-tab-room">
                <div id="settings-tab-room-close">
                    <img class="settings-button-img" style="filter: invert(100%);" src="https://api.iconify.design/ic:round-close.svg">
                </div>
                <h1 id="settings-tab-room-code"></h1>
                <form class="settings-tab-room-form" id="form-join-room">
                    <h1>Rejoindre une table</h1>
                    <input type="text" id="join-room-code" required min="9" max="9" placeholder="1234-5678">
                    <input type="submit" value="Entrer">
                </form>
            </div>
        </div>
    </div>
    <div id="room">
        <div class="player" id="p1">
            <label class="player-name" id="p1-name">Joueur 1</label>
        </div>
        <div class="player" id="p2">
            <label class="player-name" id="p2-name">Joueur 2</label>
        </div>
        <div class="player" id="p3">
            <label class="player-name" id="p3-name">Joueur 3</label>
        </div>
        <div class="player" id="p4">
            <label class="player-name" id="p4-name">Joueur 4</label>
        </div>
        <div id="cards">
            <div id="center-cards">
                <canvas id="cards-pile"></canvas>
                <canvas id="cards-top"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="/jquery/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://github.com/js-cookie/js-cookie/releases/download/v3.0.4/js.cookie.min.js"></script>
<script src="client.js"></script>
</html>
